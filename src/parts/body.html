<body expr:class='&quot;loading&quot; + data:blog.mobileClass' xmlns:expr="http://www.w3.org/1999/xhtml">

<!-- navbar -->

<b:if cond='data:blog.pageType == &quot;index&quot;'>
	<div itemscope='itemscope' itemtype='http://schema.org/Blog' style='display: none;'>
		<meta expr:content='data:blog.title' itemprop='name'/>
		<b:if cond='data:blog.metaDescription'>
			<meta expr:content='data:blog.metaDescription' itemprop='description'/>
		</b:if>
	</div>
</b:if>

<div class='body-fauxcolumns'>
	<div class='fauxcolumn-outer body-fauxcolumn-outer'>
		<div class='cap-top'>
			<div class='cap-left'/>
			<div class='cap-right'/>
		</div>
		<div class='fauxborder-left'>
			<div class='fauxborder-right'/>
			<div class='fauxcolumn-inner'>
			</div>
		</div>
		<div class='cap-bottom'>
			<div class='cap-left'/>
			<div class='cap-right'/>
		</div>
	</div>
</div>

<div class='content'>
	<div class='content-fauxcolumns'>
		<div class='fauxcolumn-outer content-fauxcolumn-outer'>
			<div class='cap-top'>
				<div class='cap-left'/>
				<div class='cap-right'/>
			</div>
			<div class='fauxborder-left'>
				<div class='fauxborder-right'/>
				<div class='fauxcolumn-inner'>
				</div>
			</div>
			<div class='cap-bottom'>
				<div class='cap-left'/>
				<div class='cap-right'/>
			</div>
		</div>
	</div>

	<div class='content-outer'>
		<div class='content-cap-top cap-top'>
			<div class='cap-left'/>
			<div class='cap-right'/>
		</div>
		<div class='fauxborder-left content-fauxborder-left'>
			<div class='fauxborder-right content-fauxborder-right'/>
			<div class='content-inner'>

				<header>
					<div class='header-outer'>
						<div class='header-cap-top cap-top'>
							<div class='cap-left'/>
							<div class='cap-right'/>
						</div>
						<div class='fauxborder-left header-fauxborder-left'>
							<div class='fauxborder-right header-fauxborder-right'/>
							<div class='region-inner header-inner'>
								<b:section class='header' id='header' maxwidgets='1' name='Header' showaddelement='no'>
									<b:widget id='Header1' locked='true' title='Custom Blogger Template (заголовок)' type='Header' visible='true'>
										<b:includable id='main'>

											<b:if cond='data:useImage'>
												<b:if cond='data:imagePlacement == &quot;BEHIND&quot;'>
													<!--
													Show image as background to text. You can't really calculate the width
													reliably in JS because margins are not taken into account by any of
													clientWidth, offsetWidth or scrollWidth, so we don't force a minimum
													width if the user is using shrink to fit.
													This results in a margin-width's worth of pixels being cropped. If the
													user is not using shrink to fit then we expand the header.
													-->
													<b:if cond='data:mobile'>
														<div id='header-inner'>
															<div class='titlewrapper' style='background: transparent'>
																<h1 class='title' style='background: transparent; border-width: 0px'>
																	<b:include name='title'/>
																</h1>
															</div>
															<b:include name='description'/>
														</div>
														<b:else/>
														<div expr:style='&quot;background-image: url(\&quot;&quot; + data:sourceUrl + &quot;\&quot;); &quot;                      + &quot;background-position: &quot;                      + data:backgroundPositionStyleStr + &quot;; &quot;                      + data:widthStyleStr                      + &quot;min-height: &quot; + data:height                      + &quot;_height: &quot; + data:height                      + &quot;background-repeat: no-repeat; &quot;' id='header-inner'>
															<div class='titlewrapper' style='background: transparent'>
																<h1 class='title' style='background: transparent; border-width: 0px'>
																	<b:include name='title'/>
																</h1>
															</div>
															<b:include name='description'/>
														</div>
													</b:if>
													<b:else/>
													<!--Show the image only-->
													<div id='header-inner'>
														<a expr:href='data:blog.homepageUrl' style='display: block'>
															<img expr:alt='data:title' expr:height='data:height' expr:id='data:widget.instanceId + &quot;_headerimg&quot;' expr:src='data:sourceUrl' expr:width='data:width' style='display: block'/>
														</a>
														<!--Show the description-->
														<b:if cond='data:imagePlacement == &quot;BEFORE_DESCRIPTION&quot;'>
															<b:include name='description'/>
														</b:if>
													</div>
												</b:if>
												<b:else/>
												<!--No header image -->
												<div id='header-inner'>
													<div class='titlewrapper'>
														<h1 class='title'>
															<b:include name='title'/>
														</h1>
													</div>
													<b:include name='description'/>
												</div>
											</b:if>
										</b:includable>
										<b:includable id='description'>
											<div class='descriptionwrapper'>
												<p class='description'><span><data:description/></span></p>
											</div>
										</b:includable>
										<b:includable id='title'>
											<b:if cond='data:blog.url == data:blog.homepageUrl'>
												<data:title/>
												<b:else/>
												<a expr:href='data:blog.homepageUrl'><data:title/></a>
											</b:if>
										</b:includable>
									</b:widget>
								</b:section>
							</div>
						</div>
						<div class='header-cap-bottom cap-bottom'>
							<div class='cap-left'/>
							<div class='cap-right'/>
						</div>
					</div>
				</header>

				<div class='tabs-outer'>
					<div class='tabs-cap-top cap-top'>
						<div class='cap-left'/>
						<div class='cap-right'/>
					</div>
					<div class='fauxborder-left tabs-fauxborder-left'>
						<div class='fauxborder-right tabs-fauxborder-right'/>
						<div class='region-inner tabs-inner'>
							<b:section class='tabs' id='crosscol' maxwidgets='1' name='Cross-Column' showaddelement='yes'/>
							<b:section class='tabs' id='crosscol-overflow' name='Cross-Column 2' showaddelement='no'/>
						</div>
					</div>
					<div class='tabs-cap-bottom cap-bottom'>
						<div class='cap-left'/>
						<div class='cap-right'/>
					</div>
				</div>

				<div class='main-outer'>
					<div class='main-cap-top cap-top'>
						<div class='cap-left'/>
						<div class='cap-right'/>
					</div>

					<div class='fauxborder-left main-fauxborder-left'>
						<div class='fauxborder-right main-fauxborder-right'/>
						<div class='region-inner main-inner'>

							<div class='columns fauxcolumns'>

								<div class='fauxcolumn-outer fauxcolumn-center-outer'>
									<div class='cap-top'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
									<div class='fauxborder-left'>
										<div class='fauxborder-right'/>
										<div class='fauxcolumn-inner'>
										</div>
									</div>
									<div class='cap-bottom'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
								</div>

								<div class='fauxcolumn-outer fauxcolumn-left-outer'>
									<div class='cap-top'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
									<div class='fauxborder-left'>
										<div class='fauxborder-right'/>
										<div class='fauxcolumn-inner'>
										</div>
									</div>
									<div class='cap-bottom'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
								</div>

								<div class='fauxcolumn-outer fauxcolumn-right-outer'>
									<div class='cap-top'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
									<div class='fauxborder-left'>
										<div class='fauxborder-right'/>
										<div class='fauxcolumn-inner'>
										</div>
									</div>
									<div class='cap-bottom'>
										<div class='cap-left'/>
										<div class='cap-right'/>
									</div>
								</div>

								<!-- corrects IE6 width calculation -->
								<div class='columns-inner'>

									<div class='column-center-outer'>
										<div class='column-center-inner'>

											{{> main-section}}

										</div>
									</div>

									<div class='column-left-outer'>
										<div class='column-left-inner'>
											<aside>
												<macro:include id='main-column-left-sections' name='sections'>
													<macro:param default='0' name='num'/>
													<macro:param default='sidebar-left' name='idPrefix'/>
													<macro:param default='sidebar' name='class'/>
													<macro:param default='true' name='includeBottom'/>
												</macro:include>
											</aside>
										</div>
									</div>

									<div class='column-right-outer'>
										<div class='column-right-inner'>
											<aside>
												<macro:include id='main-column-right-sections' name='sections'>
													<macro:param default='2' name='num'/>
													<macro:param default='sidebar-right' name='idPrefix'/>
													<macro:param default='sidebar' name='class'/>
													<macro:param default='true' name='includeBottom'/>
												</macro:include>
											</aside>
										</div>
									</div>

								</div>

								<div style='clear: both'/>
								<!-- columns -->
							</div>

							<!-- main -->
						</div>
					</div>
					<div class='main-cap-bottom cap-bottom'>
						<div class='cap-left'/>
						<div class='cap-right'/>
					</div>
				</div>

				<!-- footer -->

				<!-- content -->
			</div>
		</div>
		<div class='content-cap-bottom cap-bottom'>
			<div class='cap-left'/>
			<div class='cap-right'/>
		</div>
	</div>
</div>

<script type='text/javascript'>
	window.setTimeout(function() {
		document.body.className = document.body.className.replace(&#39;loading&#39;, &#39;&#39;);
	}, 10);
</script>
</body>
